<!DOCTYPE html>
<html>
<head>

    <style>

        .hero {

        .btn {
            background: #238636;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn.secondary {
            background: #1f6feb;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .notice {
            margin-top: 30px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="hero">

    <script>
        async function createVPS() {
            const btn = document.querySelector('.btn');

            try {
